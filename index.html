<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/1.11.1/i18next.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5fa84eb1c0.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/languages/changedLanguage.js"></script>
  </head>
  <body>
    <div class="menu">
      <nav class="navbar navbar-expand-sm">
        <div class="container">
          <a class="navbar-brand logo" href="#">
            <img
              src="http://cdn.animevietsub.tv/data/logo/logoz.png"
              alt="Logo"
              style="width: 92px"
            />
          </a>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-menu" data-i18n="header.home" href="#"
                >Trang Chủ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-menu" data-i18n="header.form" href="#"
                >Dạng Anime
                <i class="fas fa-angle-down" style="color: greenyellow"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-menu" data-i18n="header.top" href="#"
                >Top Anime
                <i class="fas fa-angle-down" style="color: greenyellow"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-menu" data-i18n="header.category" href="#"
                >Thể Loại
                <i class="fas fa-angle-down" style="color: greenyellow"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-menu" data-i18n="header.season" href="#"
                >Season
                <i class="fas fa-angle-down" style="color: greenyellow"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-menu" data-i18n="header.lib" href="#"
                >Thư Viện</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-menu"
                data-i18n="header.showtimes"
                href="#"
                >Lịch Chiếu</a
              >
            </li>
            <div class="search">
              <form class="form-inline" action="">
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Search"
                />
              </form>
            </div>
            <div class="login">
              <button class="btn btn-danger" data-i18n="header.login" type="">
                Đăng nhập
              </button>
            </div>
          </ul>
        </div>
        <div class="changed-language">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown language-switch">
              <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="language-switch-current">Việt Nam </span
                ><span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li class="active">
                  <a role="button" class="vietnam">Việt Nam</a>
                </li>
                <li>
                  <a role="button" class="english">English</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="content">
        <div class="owl-carousel carousel banner">
          <div class="img">
            <a href=""
              ><img
                src="http://cdn.animevietsub.tv/data/poster/2022/03/20/animevsub-n2X0gf3GoX.jpg"
                alt=""
                loading="lazy"
                width="50px"
                style="border-radius: 5px"
            /></a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <div class="banner-big">
              <img
                src="http://cdn.animevietsub.tv/data/big_banner/2022/03/20/animevsub-0s3IcHEktD.jpg"
                alt=""
              />
            </div>
          </div>
          <div class="suggest">
            <div class="col-sm-3">dsaddav</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/animate.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script>
    var owl = $(".owl-carousel");
    owl.owlCarousel({
      items: 7,
      loop: true,
      margin: 30,
      autoplay: true,
      autoplayTimeout: 2500,
      autoplayHoverPause: true,
    });
  </script>
</html>
